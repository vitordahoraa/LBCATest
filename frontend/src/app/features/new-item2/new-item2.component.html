            <input [(ngModel)] = "inputDescription" placeholder="Escreva a descrição do seu helpinho, não economize nas palavras" class = "mt-2 p-1 w-full h-40 rounded-lg border-2 border-neutral400" type="text">
        </div>
    </div>
        <div class="flex space-x-12 mt-32 justify-end"><button  (click) = "onReturn()" class="h-10 pt-2 font-inter font-semibold text-sm text-center text-neutral600 w-32 bg-white rounded-md border-2 border-neutral900" >Voltar</button>
        <button  (click) = "onContinue()" class="h-10 pt-1 font-inter font-semibold text-sm text-center text-white pb-1 border-2 border-white w-32 bg-primary500 rounded-md" >Continuar</button>
        
        
    </div>
</div>
