    <div class="flex mt-24 ml-12 items-center h-[25rem]">
        <div class="block mt-24 ml-36 text-left">
            <h1 class="text-inter text-neutral900 font-semibold text-3xl">Registre-se Grátis</h1>
            <h2 class="w-[23rem] text-neutral600 mt-4 text-inter text-base">Seja bem vindo! Estamos felizes em te-lo na nossa rede apoio</h2>
            <div class="w-[24rem]">
                <form class="mt-12 block" [formGroup] = "applyForm" (submit) = "submitUser()">
                    <label class="text-inter" for="name">Nome*</label>
                    <div>
                        <input placeholder="Como podemos lhe chamar" class="pl-4 pb-px  border-2 border-neutral300 h-9 w-full rounded-md" id="name" type="text" formControlName="name">
                    </div>
                    <label class="text-inter" for="email">Email*</label>
                    <div>
                        <input placeholder="Escreva seu melhor email" class="pl-4 pb-px border-2 border-neutral300 h-9 w-full rounded-md" id="email" type="text" formControlName="email">
                    </div>
                    <div class="flex w-full space-x-2">
                        
                        <div class="block w-4/5">
                            <label class="text-inter" for="telefone">Telefone*</label>
                            <div>
                                <input placeholder="(00) 00000-0000" class="pl-4 pb-px  border-2 border-neutral300 h-9 w-full rounded-md" id="telefone" type="text" formControlName="telefone">
                            </div>

                        </div>

                        <div class="block w-4/5">
                            <label class="text-inter" for="date">Data Nascimento</label>
                            <div>
                                <input placeholder="00/00/0000" class="pl-4 pb-px  border-2 border-neutral300 h-9 w-full rounded-md" id="date" type="text" formControlName="data_nascimento">
                            </div>

                        </div>
                    </div>
                    <label class="text-inter" for="password">Senha*</label>
                    <div>
                        <input placeholder="" class="pl-4 pb-px  border-2 border-neutral300 h-9 w-full rounded-md" id="password" type="password" formControlName="senha">
                    </div>
                    
                    <p class="text-neutral600 text-inter text-sm">No máximo 8 caracteres, Letras e número</p>

                    <button type="submit" class="w-full h-10 text-white text-inter text-base mt-12 bg-primary600 rounded-lg">Cadastre-se grátis</button>
                </form>
                 <div class="mt-5">

                    <div id="g_id_onload"
                        data-client_id="500886407759-nodeinr3ql0tu7864hef7rscfaf1hcof.apps.googleusercontent.com"
                        data-context="signin"
                        data-ux_mode="popup"
                        data-nonce=""
                        data-auto_prompt="false"
                        data-callback="onSignIn">
                    </div>

                    <div class="g_id_signin"
                        data-type="standard"
                        data-shape="rectangular"
                        data-theme="outline"
                        data-text="continue_with"
                        data-size="large"
                        data-logo_alignment="left">
                    </div>

                </div>
                

                <div class="flex items-center mt-12 justify-center">
                    <p class="text-neutral600 text-sm text-inter ">Ja tem uma conta?</p>
                    <a routerLink="/login" routerLinkActive="active" class="text-primary700 ml-1 text-sm text-semibold text-inter" >Faça login</a>

                </div>
            </div>
        </div>
        
        <div class="ml-36 mt-24">
            <img ngSrc="../../../assets/Register_Image.png" width="600" height="600" class="mt-24" alt="" priority>

        </div>
    </div>
    
    <div class="flex w-[44rem] h-10 mt-72 align-baseline justify-between">
        <p class="text-inter mt-4 align-baseline text-sm text-neutral-600">© Helpinho 2077</p>
        <p class="text-inter mt-4 align-baseline text-sm text-neutral-600">help&#64;helpinho.com</p>
    </div>
</div>
